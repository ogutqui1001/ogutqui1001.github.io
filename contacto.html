    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <header>
        <hr>
        <h1>Encuesta de contacto de Películas de TV</h1>
        <nav>
            <h2><a href="index.html">Inicio</a> - <a href="contacto.html">Contacto</a> - <a href="sadiscaccion.html">FeedBack</a></h2>
        </nav>
        <hr>
    </header>

    <form action="#" method="post">
        <!-- Información del usuario -->
        <fieldset>
            <legend>Información personal</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br><br>
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email"><br><br>
            
            <label for="edad">Edad:</label>
            <select id="edad" name="edad">
                <option value="menos18">Menos de 18</option>
                <option value="18-25">18-28</option>
                <option value="26-35">28-38</option>
                <option value="36-50">38-58</option>
                <option value="mas50">Mas de 58</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Opinión personal</legend>
            <p>¿Qué te ha parecido nuestro portal de películas?</p>
            <textarea id="opinion" name="opinion" rows="4" cols="50" placeholder="Escribe tu opinión"></textarea>
        </fieldset>
        <br>
        <input type="submit" value="Enviar formulario">	
        <br> <br>   
    </form>
